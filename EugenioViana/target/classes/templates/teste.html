<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-evenly" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-link" aria-current="page" href="#">Especialidades</a>
                    <a class="nav-link" href="#">Medicos</a>
                    <a class="nav-link" href="#">Pacientes</a>
                    <a class="nav-link" href="#">Consultas</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="mx-auto p-5 rounded-2">
        <table class="table table-striped table-hover borderless rounded-2">
            <thead class="table-dark">
                <tr>
                    <td>ID</td>
                    <td>Nome</td>
                    <td>Especialidade</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12</td>
                    <td>Eugênio</td>
                    <td>Viana</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>Eugênio</td>
                    <td>Viana</td>
                </tr>
            </tbody>
        </table>
    </div>


    <div
        class="container p-5 rounded  border-4 border border-success position-absolute top-50 start-50 translate-middle">
        <form action="#" th:action="@{/medicos/salvar}" th:object="${medico}" method="post">
            <input type="hidden" th:field="*{id}" name="" id="">

            <div class="row">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome" th:field="*{nome}" placeholder="Digite o nome do Medico">
            </div>
            <div class="row">

                <div class="col">
                    <label for="cmr">CMR:</label>
                    <input class="form-control"  type="number" name="cmr" id="cmr" th:field="*{cmr}" placeholder="Digite o CMR do Medico">
                </div>
                <div class="col">
                    <label for="especialidade">Especialidade:</label>
                    <select class="form-select" name="especialidade" id="especialidade" th:field="*{especialidade}">
                        <option value="" th:each="especialidade : ${especialidades}" th:value="${especialidade.id}"
                            th:text="${especialidade.nome}"></option>
                    </select>
                </div>
            </div>

            <div class="m-2">
                
                <button class="btn btn-outline-success rounded-2  btn-lg position-relative top-0 start-50 translate-middle-x">
                    <span>Salvar</span>
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
